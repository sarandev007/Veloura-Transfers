<section class="ct-service-request" id="service-request">
  <div class="ct-sr-wrap">

    <h2>Service Request</h2>
    <p class="ct-sr-sub">Submit your request for one of our professional chauffeur services.</p>

    <form action="https://formsubmit.co/info@velouratransfers.ch" method="POST" class="ct-sr-form">

      <!-- Name -->
      <div class="ct-row">
        <label>Your Name*</label>
        <input type="text" name="name" required placeholder="First and last name">
      </div>

      <!-- Email -->
      <div class="ct-row">
        <label>Email*</label>
        <input type="email" name="email" required placeholder="name@example.com">
      </div>

      <!-- Phone -->
      <div class="ct-row">
        <label>Phone (optional)</label>
        <input type="tel" name="phone" placeholder="+41 â€¦">
      </div>

      <!-- Service Selection -->
      <div class="ct-row">
        <label>Select Service*</label>
        <select name="service" required>
          <option value="">Please selectâ€¦</option>
          <option>Hotel & Airport Transfers</option>
          <option>WEF Davos 2026 Shuttle</option>
          <option>Business & VIP Chauffeur Service</option>
          <option>Event & Group Transportation</option>
          <option>Ski Resort Transfers</option>
          <option>Exclusive Sightseeing Tours</option>
        </select>
      </div>

      <!-- Pick-up -->
      <div class="ct-row">
        <label>Pick-up Location*</label>
        <input type="text" name="pickup" required placeholder="Zurich Airport, hotel, addressâ€¦">
      </div>

      <!-- Drop-off -->
      <div class="ct-row">
        <label>Drop-off Location*</label>
        <input type="text" name="dropoff" required placeholder="Address or destinationâ€¦">
      </div>

      <!-- Date -->
      <div class="ct-row">
        <label>Date*</label>
        <input type="date" name="date" required>
      </div>

      <!-- Time -->
      <div class="ct-row">
        <label>Time*</label>
        <input type="time" name="time" required>
      </div>

      <!-- Message -->
      <div class="ct-row">
        <label>Message / Details*</label>
        <textarea name="message" required rows="5" placeholder="Flight number, passengers, luggage, notesâ€¦"></textarea>
      </div>

      <!-- Button -->
      <button type="submit" class="ct-sr-btn">Submit Request</button>

      <!-- FormSubmit Fix -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

    </form>
  </div>
</section>
